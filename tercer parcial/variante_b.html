<body>

    <form id="myform" onsubmit="return alertName();"> <!--Aqui con el evento onsubmint checamos cuando este es presionado el boton-->
        <p>Cuantas columnas quieres <input id="veces" name="veces" type="text" /></p> 
        <p>Cuantas filas quieres <input id="veces2" name="veces2" type="text" /></p>
        <p>Dame una letra <input id="letra" name="letra" type="text" /></p>
        <p><input type="submit" /></p>
    </form>

<script type = "text/javascript">
    function alertName() { 
      var columnas= parseInt(document.forms[0].veces.value); 
      var filas= parseInt(document.forms[0].veces2.value);
      var letra=(document.forms[0].letra.value);
      document.write("<Table border= 1"); 
      for(i=0;i<columnas;i++)
      {
        document.write("<tr>");
            for(j=0;j<filas;j++){
                document.write("<td>",letra,"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
      return true;
    }
    </script>
